      security:
      - bearerAuth: []
      tags:
      - Carts
      summary: Registro de nuevo carrito.
      # requestBody:
      #   content:
      #     application/json:
      #       schema:
      #         $ref: '#/components/parameters/schemas/BodyNewsPost'
